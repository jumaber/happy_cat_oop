                </div>

                    <img src="audio/sound_is_on.svg" alt="Click to turn off sound">
                    <h3>Music On</h3>
                </div>
            </div>
        </div>
        
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
            <div id="hearts-container">
                <div id="hearts-wrapper">
                    <div id="hearts-score">
                        <img src="/img/heart_empty.svg" id="heart1">
                        <img src="/img/heart_empty.svg" id="heart2">
                        <img src="/img/heart_empty.svg" id="heart3">
                        <img src="/img/heart_empty.svg" id="heart4">
                        <img src="/img/heart_empty.svg" id="heart5">
                    </div>
                </div>
            </div>
            <div class="toggle-container">
                <div class="toggle-wrapper">
                    <div id="restart-game">
                            <img src="audio/sound_is_on.svg" alt="Click to turn off sound">
                            <h3>Restart</h3>
                        </div>
                    <div id="pause-game">
                            <img src="audio/sound_is_on.svg" alt="Click to turn off sound">
                            <h3>Pause</h3>
                        </div>
                    <div id= "sound-toggle-play" class="sound-toggle">
                        <img src="audio/sound_is_on.svg" alt="Click to turn off sound">
                        <h3>Music On</h3>
                    </div>
                </div>
            </div>
        </div>
        
    
        <!-- #game-end is initially hidden using CSS style display: none -->
        <div id="game-end">
            <header>
                <h1>GAME OVER</h1>
            </header>
    
            <div class="content-container">
                <div class="cats-container">
                        <img src="/img/cats_sad.svg" alt="Nit is Sad">
                </div>
               
                <button class="button" id="restart-button">Play Again</button>
                
                <div id="sound-toggle">
                    <img src="audio/sound_is_on.svg" alt="Click to turn off sound">
                    <h3>Purr On</h3>
                </div>
            </div>
        </div>
</main>
